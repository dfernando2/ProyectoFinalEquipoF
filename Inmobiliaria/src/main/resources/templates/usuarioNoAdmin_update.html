<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>

<body>

<nav th:replace="/fragments/navbar :: nav"></nav>

<div class="container my-3">

    <form class="w-100 p-5 rounded shadow bg-light" th:action="@{/profile/editar/__${session.usuariosession.id}__}" method="POST" enctype="multipart/form-data">

        <div class="d-block mb-4" th:if="${error!=null}">
            <p class="login-error w-50" th:text="${error}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <div class="form-group my-3 me-5">
                <label for="name">Nombre</label>
                <!--        <input type="text" id="name" class="form-control" name="name" th:value="${name}" th:placeholder="${usuario.name}">-->
                <input type="text" id="name" class="form-control" name="name" th:value="${name}">
            </div>
            <div class="form-group my-3 me-5">
                <label for="mail">Email</label>
                <!--        <input type="email" id="mail" class="form-control" name="email" th:value="${email}" th:placeholder="${usuario.email}">-->
                <input disabled type="email" id="mail" class="form-control" name="email" th:value="${email}">
            </div>
            <div class="form-group my-3">
                <label for="dni">Dni</label>
                <!--        <input type="text" id="dni" class="form-control" name="dni" th:value="${dni}" th:placeholder="${usuario.dni}">-->
                <input disabled type="text" id="dni" class="form-control" name="dni" th:value="${dni}">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="form-group my-3 w-50% me-5">
                <input type="file" class="form-control" name="file">
            </div>

            <div class="d-flex justify-content-center">
                <div class="form-group my-3 me-5">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" name="password" th:value="${password}">
                </div>
                <div class="form-group my-3 me-5">
                    <label for="repeat">Repetir Contraseña</label>
                    <input type="password" id="repeat" class="form-control" name="password2" th:value="${password2}">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div>
                    <input type="submit" value="Enviar" class="btn btn-primary me-5"></input>
                </div>
            </div>
        </div>
    </form>
    <div class="divVolver">
        <a th:href="@{/profile/__${session.usuariosession.id}__}" class="btn btn-secondary botonVolver botones">Volver</a>
    </div>

</div>

<footer th:replace="/fragments/footer :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
</script>
</body>
</html>
