<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="/fragments/head :: head"></head>

<body id="home-body">

<header>
    <nav th:replace="/fragments/navbar :: nav"></nav>

</header>

<div class="flex-container">
    <div id="card">
        <div class="cardfront">
            <div class="bodycard_front">
                <img th:src="@{image/property/__${property.id}__}" style="width: 100%; height: 100%;" alt="🙂🏠🙂🏠PROPIEDADES MR. HOUSE🏠🙂🏠🙂">
            </div>
        </div>
        <h4 th:text="${property.type}"></h4>
        <div class="a">
            <div th:if="${session.usuariosession} != null">
                <span class="texto-card"><b>Precio US$</b></span>
                <p th:text="${property.price}"></p>
            </div>
            <div th:if="${session.usuariosession} != null">
                <span class="texto-card"><b>Direccion</b></span>
                <p th:text="${property.address}"></p>
            </div>
            <div th:if="${session.usuariosession} != null">
                <span class="texto-card"><b>Ciudad</b></span>
                <p th:text="${property.location}"></p>
            </div>
            <span class="texto-card"><b>Provincia</b></span>
            <p th:text="${property.province}"></p>
            <span class="texto-card"><b>Descripcion</b></span>
            <p th:text="${property.description}"></p>
        </div>
        <form th:ref="@{home}" method="POST" enctype="multipart/form-data">
            <div class="form-group my-3 me-5">
                <input type="number" class="form-control" name="contact" placeholder="Numero de contacto">
                <input th:if="${property.status.toString() == 'FOR_SALE'}" type="number" class="form-control" name="price" placeholder="Precio ofertado">
            </div>
            <div class="w-25">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-filter"></i>
                    Enviar
                </button>
            </div>
        </form>
    </div>

</div>

<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
