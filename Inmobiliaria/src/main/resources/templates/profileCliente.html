<div class="card mb-3" style="width: 95%; height: 95%; margin-left: 20px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src="@{/image/user/__${session.usuariosession.id}__}" style="width: 95%; height: 95%"
                 class="img-fluid rounded-start" alt="Foto de perfil">

        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h1 class="card-title" th:text="${usuario.name}"></h1>
                <p><strong>Documento:</strong></p>
                <p th:text="${usuario.dni}"></p>
                <p><strong>Email:</strong></p>
                <p th:text="${usuario.email}"></p>
                <p><strong>Miembro desde:</strong></p>
                <p>14 de noviembre de 2023</p>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body text-center" id="titulo">
        <h5>Conoce los clientes que han consultado por tus publicaciones y contactate con ellos</h5>
    </div>
</div>
<br>
<main>
    <div>

        <div id="card" th:each="oferta : ${ofertas}">

            <div class="card center container">

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Dirección de la propiedad</th>
                        <th scope="col">Provincia</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Tipo de propiedad</th>
                        <th scope="col">Alquiler / Venta</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Precio ofertado</th>
                        <th scope="col">Estado</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inmueble : ${inmuebles}">

                        <th scope="row" th:text="${oferta.creationDate}"></th>
                        <td th:text="${inmueble.address}"></td>
                        <td th:text="${inmueble.province}"></td>
                        <td th:text="${inmueble.location}"></td>
                        <td th:text="${inmueble.description}"></td>
                        <td th:text="${inmueble.type}"></td>
                        <td th:text="${inmueble.status}"></td>
                        <td th:text="${inmueble.price}"></td>
                        <td th:text="${oferta.price}"></td>
                        <td th:text="${oferta.offerStatus}"></td>



                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>
