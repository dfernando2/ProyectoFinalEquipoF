<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>

<body>

<nav th:replace="/fragments/navbar :: nav"></nav>


<div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
        <h5 class="card-title">Error ðŸ‘Ž</h5>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>

<div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/dashboard/usuario/editar/__${usuario.id}__}" method="POST" enctype="multipart/form-data">



        <div class="form-group my-3">
            <h3 class="card-title">Modifica tus datos!</h3>
        </div>
        <div class="form-group my-3">
            <input disabled type="text" class="form-control" name="name" th:placeholder="${usuario.name}" >
        </div>
        <div class="form-group my-3">
            <input type="email" class="form-control" name="email" th:placeholder="${usuario.email}" >
        </div>
        <div class="form-group my-3">
            <input disabled type="text" class="form-control" name="dni" th:placeholder="${usuario.dni}" >
        </div>

        <div class="form-group my-3">
            <input type="file" class="form-control" name="file" >
        </div>

        <div class="form-group my-3">
            <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A" >
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÃ‘A" >
        </div>

        <div class="form-group my-3">

            <select name="rol">


                <option value="Comprador">Comprador</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Comprador y vendedor">Comprador y vendedor</option>

            </select>
        </div>

        <div>
            <input type="submit" value="Enviar" class="btn btn-primary me-5"></input>
        </div>
    </form>


    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/dashboard}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
