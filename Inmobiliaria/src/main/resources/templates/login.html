<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>

<body>

<nav th:replace="/fragments/navbar :: nav"></nav>
<div class="container my-3">

        <form 
            class="p-4 rounded shadow bg-light mt-4 mb-4 d-flex align-items-center flex-column"
            th:action="@{/logincheck}"
            method="post"
        >

            <div th:if="${error!=null}">
                <p class="login-error" th:text="${error}"></p>                
            </div>

            <div class="form-group mt-5 my-3">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" class="form-control" name="username" placeholder="Email - Dni">
            </div>

            <div class="form-group my-2">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña">
            </div>

            <div class="form-group my-2 d-flex align-items-center ">
                <div>
                    <button type="submit" class="btn btn-primary me-3 px-3">Login</button>
                </div>                
            </div>
            <span>¿No tienes una cuenta?</span><a th:href="@{/register}">Registrate</a>

        </form>

    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous">
    </script>
</body>
</html>
