        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h1 class="card-title" th:text="${session.usuariosession.name}"></h1>

                <p><strong>Tipo de usuario:</strong></p>

                <p><strong>Email:</strong></p>
                <p th:text="${session.usuariosession.email}"></p>
                <p><strong>Miembro desde:</strong></p>
                <p>4 de diciembre de 2023</p>
            </div>
        </div>
    </div>
