<!DOCTYPE html>
<html lang="es">
<head>
   <link rel="stylesheet" href="cssform.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  
  
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
      .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background-image: url('FondoForm.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    label, input {
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .cartel {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>

<div class="container">
  <form action="/procesar-formulario" method="post">
  <label for="usuario">Usuario:</label>
  <input type="text" id="usuario" name="usuario" required><br>
  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" required><br><br>

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" name="contrasena" required><br>

  <label for="confirmar-contrasena">Confirmar Contraseña:</label>
  <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required><br>
  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" required><br><br>

  <label for="propiedad">Propiedad de interés:</label>
  <select id="propiedad" name="propiedad" required>
    <option value="casa">Casa</option>
    <option value="apartamento">Apartamento</option>
    <option value="terreno">Terreno</option>
  </select><br><br>


  <button type="submit">Registrar</button>
  </form>
   <script>
  document.addEventListener("DOMContentLoaded", function() {
    const formulario = document.querySelector("form");
    formulario.addEventListener("submit", function(event) {
      const contrasena = document.getElementById("contrasena").value;
      const confirmarContrasena = document.getElementById("confirmar-contrasena").value;

      if (contrasena !== confirmarContrasena) {
        alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
        event.preventDefault(); // Evitar que el formulario se envíe
      }
    });
  });
  </script>
   <div class="cartel">
    <h2>Eventos y Beneficios</h2>
    <p>Descubre eventos exclusivos y beneficios especiales al registrarte en nuestro sitio.</p>
  </div>
</div>
</body>
</html>
